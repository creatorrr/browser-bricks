<style>
  [class^="tooltip-"] {
    position: relative;
    display: inline-block;
  }

  [class^="tooltip-"]:before, [class^="tooltip-"]:after {
    position: absolute;
    -webkit-transform: translate3d(0, 0, 0);
    -moz-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);

    visibility: hidden;
    opacity: 0;
    z-index: 10;
    pointer-events: none;

    -webkit-transition: 0.3s ease;
    -moz-transition: 0.3s ease;
    transition: 0.3s ease;
  }

  [class^="tooltip-"]:hover:before, [class^="tooltip-"]:hover:after, [class^="tooltip-"]:focus:before, [class^="tooltip-"]:focus:after,
  [class^="tooltip-"].shown:after, [class^="tooltip-"].shown:before {
    visibility: visible;
    opacity: 1;
  }

  [class^="tooltip-"]:before {
    content: '';
    position: absolute;
    background: transparent;
    border: 6px solid transparent;
    z-index: 11;
  }

  [class^="tooltip-"]:after {
    content: attr(data-title);
    background: rgba(60, 120, 60, 0.8);
    color: white;
    padding: 8px 10px;
    font-size: 12px;
    line-height: 12px;
    white-space: nowrap;
    border-radius: 2px;
  }

  .tooltip-top:before {
    border-top-color: rgba(60, 120, 60, 0.8);
white}

  .tooltip-bottom:before {
    border-bottom-color: rgba(60, 120, 60, 0.8);
white}

  .tooltip-top:before {
    margin-bottom: -12px;
  }

  .tooltip-top:after {
    margin-left: -18px;
  }

  .tooltip-top:before, .tooltip-top:after {
    bottom: 100%;
    left: 50%;
  }

  .tooltip-top:hover:after, .tooltip-top:hover:before, .tooltip-top:focus:after, .tooltip-top:focus:before,
  .tooltip-top.shown:after, .tooltip-top.shown:before {
    -webkit-transform: translateY(-8px);
    -moz-transform: translateY(-8px);
    transform: translateY(-8px);
  }

  .tooltip-bottom:before {
    margin-top: -12px;
  }

  .tooltip-bottom:after {
    margin-left: -18px;
  }

  .tooltip-bottom:before, .tooltip-bottom:after {
    top: 100%;
    left: 50%;
  }

  .tooltip-bottom:hover:after, .tooltip-bottom:hover:before, .tooltip-bottom:focus:after, .tooltip-bottom:focus:before,
  .tooltip-bottom.shown:after, .tooltip-bottom.shown:before {
    -webkit-transform: translateY(8px);
    -moz-transform: translateY(8px);
    transform: translateY(8px);
  }

</style>

<style>
  .animated{-webkit-animation-fill-mode:both;-moz-animation-fill-mode:both;-ms-animation-fill-mode:both;-o-animation-fill-mode:both;animation-fill-mode:both;-webkit-animation-duration:1s;-moz-animation-duration:1s;-ms-animation-duration:1s;-o-animation-duration:1s;animation-duration:1s;}.animated.hinge{-webkit-animation-duration:1s;-moz-animation-duration:1s;-ms-animation-duration:1s;-o-animation-duration:1s;animation-duration:1s;}@-webkit-keyframes flash {
    0%, 50%, 100% {opacity: 1;} 25%, 75% {opacity: 0;}
  }

  @-moz-keyframes flash {
    0%, 50%, 100% {opacity: 1;}
    25%, 75% {opacity: 0;}
  }

  @-o-keyframes flash {
    0%, 50%, 100% {opacity: 1;}
    25%, 75% {opacity: 0;}
  }

  @keyframes flash {
    0%, 50%, 100% {opacity: 1;}
    25%, 75% {opacity: 0;}
  }

  .flash {
    -webkit-animation-name: flash;
    -moz-animation-name: flash;
    -o-animation-name: flash;
    animation-name: flash;
  }
  @-webkit-keyframes shake {
    0%, 100% {-webkit-transform: translateX(0);}
    10%, 30%, 50%, 70%, 90% {-webkit-transform: translateX(-10px);}
    20%, 40%, 60%, 80% {-webkit-transform: translateX(10px);}
  }

  @-moz-keyframes shake {
    0%, 100% {-moz-transform: translateX(0);}
    10%, 30%, 50%, 70%, 90% {-moz-transform: translateX(-10px);}
    20%, 40%, 60%, 80% {-moz-transform: translateX(10px);}
  }

  @-o-keyframes shake {
    0%, 100% {-o-transform: translateX(0);}
    10%, 30%, 50%, 70%, 90% {-o-transform: translateX(-10px);}
    20%, 40%, 60%, 80% {-o-transform: translateX(10px);}
  }

  @keyframes shake {
    0%, 100% {transform: translateX(0);}
    10%, 30%, 50%, 70%, 90% {transform: translateX(-10px);}
    20%, 40%, 60%, 80% {transform: translateX(10px);}
  }

  .shake {
    -webkit-animation-name: shake;
    -moz-animation-name: shake;
    -o-animation-name: shake;
    animation-name: shake;
  }
  @-webkit-keyframes bounce {
    0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);}
    40% {-webkit-transform: translateY(-30px);}
    60% {-webkit-transform: translateY(-15px);}
  }

  @-moz-keyframes bounce {
    0%, 20%, 50%, 80%, 100% {-moz-transform: translateY(0);}
    40% {-moz-transform: translateY(-30px);}
    60% {-moz-transform: translateY(-15px);}
  }

  @-o-keyframes bounce {
    0%, 20%, 50%, 80%, 100% {-o-transform: translateY(0);}
    40% {-o-transform: translateY(-30px);}
    60% {-o-transform: translateY(-15px);}
  }
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-30px);}
    60% {transform: translateY(-15px);}
  }

  .bounce {
    -webkit-animation-name: bounce;
    -moz-animation-name: bounce;
    -o-animation-name: bounce;
    animation-name: bounce;
  }
  /* originally authored by Nick Pettit - https://github.com/nickpettit/glide */

  @-webkit-keyframes pulse {
      0% { -webkit-transform: scale(1); }
    50% { -webkit-transform: scale(1.1); }
      100% { -webkit-transform: scale(1); }
  }
  @-moz-keyframes pulse {
      0% { -moz-transform: scale(1); }
    50% { -moz-transform: scale(1.1); }
      100% { -moz-transform: scale(1); }
  }
  @-o-keyframes pulse {
      0% { -o-transform: scale(1); }
    50% { -o-transform: scale(1.1); }
      100% { -o-transform: scale(1); }
  }
  @keyframes pulse {
      0% { transform: scale(1); }
    50% { transform: scale(1.1); }
      100% { transform: scale(1); }
  }

  .pulse {
    -webkit-animation-name: pulse;
    -moz-animation-name: pulse;
    -o-animation-name: pulse;
    animation-name: pulse;
  }
  @-webkit-keyframes fadeInDown {
    0% {
      opacity: 0;
      -webkit-transform: translateY(-20px);
    }

    100% {
      opacity: 1;
      -webkit-transform: translateY(0);
    }
  }

  @-moz-keyframes fadeInDown {
    0% {
      opacity: 0;
      -moz-transform: translateY(-20px);
    }

    100% {

      -moz-transform: translateY(0);

  @-o-keyframes fadeInDown {

      opacity: 0;
      -o-transform: translateY(-20px);
    }

    100% {
      opacity: 1;
      -o-transform: translateY(0);
    }
  }

  @keyframes fadeInDown {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }

    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fadeInDown {
    -webkit-animation-name: fadeInDown;
    -moz-animation-name: fadeInDown;
    -o-animation-name: fadeInDown;
    animation-name: fadeInDown;
  }

  @-webkit-keyframes glow {
    0% {
      background: white;
    }

    50% {
      background: #f2f2bf;
    }

    100% {
      background: white;
    }
  }

  @-moz-keyframes glow {
    0% {
      background: white;
    }

    50% {
      background: #f2f2bf;
    }

    100% {
      background: white;
    }
  }

  @-o-keyframes glow {
    0% {
      background: white;
    }

    50% {
      background: #f2f2bf;
    }

    100% {
      background: white;
    }
  }

  @keyframes glow {
    0% {
      background: white;
    }

    50% {
      background: #f2f2bf;
    }

    100% {
      background: white;
    }
  }

  .glow {
    -webkit-animation-name: glow;
    -moz-animation-name: glow;
    -o-animation-name: glow;
    animation-name: glow;
  }

  .repeat {
    -webkit-animation-duration: 3s;
    -moz-animation-duration: 3s;
    animation-duration: 3s;

    -webkit-animation-iteration-count: infinite;
    -moz-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
  }

  .delay {
    -webkit-animation-delay: 1s;
    -moz-animation-delay: 1s;
    animation-delay: 1s;
  }

  .long-delay {
    -webkit-animation-delay: 3s;
    -moz-animation-delay: 3s;
    animation-delay: 3s;
  }

</style>

<style>
